<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Rolling</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div id="winner">
            <p>Winner</p>
        </div>
    <div class="container">
        <div class="content">
            <div class="box" id="member-1">Dice-1</div>
            <h1>Member-A</h1>
        </div>
        <div class="content">
            <div class="box" id="member-2">Dice-2</div>
            <h1>Member-B</h1>
        </div>
        <div class="content">
            <div class="box" id="member-3">Dice-3</div>
            <h1>Member-C</h1>
        </div>
    </div>
    <button id="roll">ROLL THE DICE</button>
</div>
    <script src="script.js"></script>
</body>
</html>
